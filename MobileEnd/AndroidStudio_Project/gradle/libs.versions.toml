[versions]
agp = "8.13.0"
kotlin = "2.0.21"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.8.0"
composeBom = "2024.09.00"

# 新增：MQTT Paho 版本号
pahoMqttV3 = "1.2.5"
pahoAndroidService = "1.1.1"
# 新增：appcompat 版本
androidxAppCompat = "1.6.1"
compose-animation = "1.5.4" # 可根据项目Compose版本统一调整
# 新增：Gson 版本
gson = "2.10.1"
composeMaterialIconsCore = "1.6.4"
coilCompose = "2.6.0"
[libraries]

compose-material-icons-core = { group = "androidx.compose.material", name = "material-icons-core", version.ref = "composeMaterialIconsCore" }
